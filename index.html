
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Krimini | UH Campus Intelligence</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <style>
    @keyframes pulse-red {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
    }
    @keyframes alarm-flash {
      0%, 100% { background-color: rgba(200, 16, 46, 0.1); }
      50% { background-color: rgba(200, 16, 46, 0.4); }
    }
    .pulse-danger {
      animation: pulse-red 2s infinite;
    }
    .alarm-overlay {
      animation: alarm-flash 1s infinite;
    }
    .glass-morphism {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .light-mode .glass-morphism {
      background: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(0, 0, 0, 0.1);
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    /* Leaflet Dark Theme Overrides */
    .leaflet-container {
      background: #020617 !important;
      transition: background 0.3s ease;
    }
    .light-mode .leaflet-container {
      background: #f8fafc !important;
    }
    .leaflet-popup-content-wrapper {
      background: #0f172a !important;
      color: #f8fafc !important;
      border: 1px solid #334155 !important;
      border-radius: 12px !important;
    }
    .light-mode .leaflet-popup-content-wrapper {
      background: #ffffff !important;
      color: #0f172a !important;
      border: 1px solid #e2e8f0 !important;
    }
    .leaflet-popup-tip {
      background: #0f172a !important;
    }
    .light-mode .leaflet-popup-tip {
      background: #ffffff !important;
    }
    .leaflet-bar a {
      background-color: #1e293b !important;
      color: #94a3b8 !important;
      border-bottom: 1px solid #334155 !important;
    }
    .light-mode .leaflet-bar a {
      background-color: #ffffff !important;
      color: #64748b !important;
      border-bottom: 1px solid #e2e8f0 !important;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@^19.2.4",
      "react/": "https://esm.sh/react@^19.2.4/",
      "react-dom": "https://esm.sh/react-dom@^19.2.4",
      "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
      "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
      "leaflet": "https://esm.sh/leaflet@1.9.4"
    }
  }
  </script>
</head>
<body class="bg-slate-950 text-slate-100 overflow-hidden font-sans transition-colors duration-300">
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
